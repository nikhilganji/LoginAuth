<h2 class="page-header">Login</h2>
<form (submit)="onLoginSubmit()" >
  <div class="form-group">
    <input type="text" class="form-control col-md-3" [(ngModel)]="username" name="username" >
  </div>
  <div class="form-group">
    <label> Password </label>
    <input type="password" class="form-control col-md-3" [(ngModel)]="password" name="password" >
  </div>
  <input type="submit" value="Login" class="btn btn-info ">
</form>
