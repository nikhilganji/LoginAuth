<h2 class="page-header">Register</h2>
<form (submit)="onRegisterSubmit()">
  <div class="form-group">
    <label>Name</label>
    <input required name="ngModel"  type="text" [(ngModel)]="name"  name="name" class="form-control col-md-4" >
  </div>
  <div class="form-group">
    <label>Username</label>
    <input required type="text" [(ngModel)]="username" name="username" class="form-control col-md-4">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input required type="email" [(ngModel)]="email" name="email" class="form-control col-md-4">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input required type="password" [(ngModel)]="password" name="password" class="form-control col-md-4">
  </div>
  <input type="submit" class="btn btn-info" value="submit">
</form>
